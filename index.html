<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Extract Titles</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div id="container">
    <textarea id="htmlCode" placeholder="Enter HTML code here"></textarea>
    <br>
    <button onclick="extractTitles()">Extract Titles</button>

    <div id="titles">
      <h1>Extracted Titles:</h1>
      <ul id="titlesList"></ul>
      <button onclick="copyAllTitles()">Copy All</button>
      <button onclick="downloadAsCSV()">Download as CSV</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
